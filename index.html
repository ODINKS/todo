<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
</head>
<body>
    <!-- Overall section -->
    <div class="mx-auto max-w-[65%]">
        <!-- Header -->
        <header>
            <h1 class="text-center text-[2rem] font-bold my-3 mb-5 border-b border-gray-400">TODOLIST</h1>
        </header>
        <!-- main -->
        <main class="main">
            <!-- Form section -->
            <form onsubmit="createTodo(event)" class="flex flex-row justify-between mb-2 pb-3 border-b border-gray-400">
                <div class="w-[50%]">
                    <input type="text" placeholder="Type in your todo here" id="todo-input" class="w-full px-3 py-1 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none" maxlength="40">
                    <span id="error-text" class="text-red-500 block hidden">You must enter a todo!</span>
                </div>
                <!-- Add todo btn -->
                <button id="add-todo-btn" class="bg-green-700 text-[white] px-3 rounded-lg">Add todo</button>
                <!-- update todo btn -->
                <button type="button" id="update-todo-btn" onclick="updateTodo()" class="bg-red-700 text-[white] px-3 rounded-lg hidden">Update todo</button>
            </form>
            
            <!-- Todo area -->
            <div id="todos" class="h-[70vh]">
               
            </div>
        </main>
    </div>
    <script src="./utils.js"></script>
    <script src="./index.js"></script>
</body>
</html>
