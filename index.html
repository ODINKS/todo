<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.all.min.js"></script>
</head>

<body class="bg-[#87CBB9]">
  <!-- Overall section -->
  <div class="mx-auto w-[90%] md:max-w-[65%] bg-[white] rounded-lg">
    <!-- Header -->
    <header class="bg-[#F99417] rounded-lg">
      <h1 class="flex justify-center gap-4  text-[2rem] font-bold my-3 mb-5 rounded-lg italic">
        <span>TODOLIST</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-green-900 font-bold self-center">
          <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
        </svg>
        
      </h1>
    </header>

    <!-- main -->
    <main class="main shadow-xl border border-solid border-t-0 min-h-[95vh] px-10 lg:px-5 ">
      <!-- Form section -->
      <form onsubmit="createTodo(event)" class="flex flex-col gap-4 lg:gap-0 lg:flex-row lg:justify-between mb-2 pb-3 border-b border-gray-400">
        <div class="w-full lg:w-[50%] flex flex-col gap-y-5">
          <!-- Todo Input -->
          <div>
            <label class="font-semibold" for="todo-input">Todo Name:</label>
            <input type="text" placeholder="Type in your todo here" name="todo-input" id="todo-input"
            class="w-full px-3 py-1 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none">
            <span id="todo-error-text" class="text-red-500 block hidden">You must enter a todo!</span>
          </div>
          
          <!-- Date time input -->
          <div class="">
            <label class="font-semibold" for="todo-date">Todo Due Date:</label>
            <input type="datetime-local" name="todo-date" id="todo-date"
              class="border border-gray-600 rounded-lg px-3 py-1 focus:border-blue-500 focus:outline-none w-full" />
            <span id="todo-empty-date-error" class="text-red-500 block hidden">You must enter a todo date!</span>
            <span id="todo-invalid-date-error" class="text-red-500 block hidden">Todo date cannot be in the past!</span>
          </div>
        </div>
        <!-- Add todo btn -->
        <button id="add-todo-btn" class="text-sm md:text-lg self-center bg-green-700 text-[white] px-3 py-2 rounded-lg ">Add
          todo</button>
        <!-- update todo btn -->
        <button type="button" id="update-todo-btn" onclick="updateTodo()"
          class="text-sm md:text-lg self-center bg-[#4D4C7D] text-[white] px-3 py-2 rounded-lg hidden">Update todo</button>
      </form>

      <!-- Todo area -->
      <div id="todos" class="h-[70vh]">

      </div>
    </main>
  </div>
  <script src="./utils.js"></script>
  <script src="./index.js"></script>
</body>

</html>
